  <style type="text/css">
    @-webkit-keyframes xm-upbit {

    @keyframes xm-upbit {
      from {

    @-webkit-keyframes loader {

      100% {

      div.grammarly-desktop-integration {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      div.grammarly-desktop-integration:before {
        content: attr(data-content);
      }
    </style>
    <div aria-label="grammarly-integration" role="group" tabindex="-1" class="grammarly-desktop-integration"
      data-content='{"mode":"full","isActive":true,"isUserDisabled":false}'></div>
  </template></grammarly-desktop-integration>

</html>
